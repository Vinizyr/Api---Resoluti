<div class="container">

  <h1 style="text-align: center;">Cadastro de Pessoa Física</h1>
  <h3 style="text-align: center; color: #337AB7;">Dados Pessoais</h3>
  <hr>
  <form [formGroup]="formCadastro">
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome"
                  formControlName="nome" >
                  <app-valid-msg [control]="formCadastro.controls['nome']"></app-valid-msg>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Sobrenome</label>
                <input type="text" class="form-control" id="nome"
                formControlName="sobrenome" >
                <app-valid-msg [control]="formCadastro.controls['sobrenome']"></app-valid-msg>
            </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email"
                  placeholder="exemplo@email.com" aria-describedby="basic-addon2">
                  <app-valid-msg [control]="formCadastro.controls['email']"></app-valid-msg>
              </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="email">Telefone</label>
                <input type="text" class="form-control" formControlName="telefoneCelular"
                placeholder="(99) 99999-9999" aria-describedby="basic-addon2">
                <app-valid-msg [control]="formCadastro.controls['telefoneCelular']"></app-valid-msg>
            </div>
        </div>
      </div>


      <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label for="senha">RG</label>
                  <input type="text" class="form-control" formControlName="rg"
                  placeholder="999.999.999.9">
                  <app-valid-msg [control]="formCadastro.controls['rg']"></app-valid-msg>
              </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
                <label for="nome">Data de Nascimento</label>
                <input type="date" class="form-control"
                formControlName="dataNascimento">
                <app-valid-msg [control]="formCadastro.controls['dataNascimento']"></app-valid-msg>
            </div>
        </div>
          <div class="col-md-4">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" formControlName="cpf" id="cpf"
               placeholder="999.999.999.99">
               <app-valid-msg [control]="formCadastro.controls['cpf']"></app-valid-msg>
            </div>
        </div>
      </div>
      <br>
      <h3 style="text-align: center; color: #337AB7;">Endereço</h3>
      <hr>

      <br>
      <div class="row">
            <div class="col-lg-4">
              <div class="input-group">
                  <label for="cep">Cep</label>
                  <input type="text" min="0" class="form-control" style="border-radius: 5px;"
                  formControlName="cep" placeholder="9999-999">
                  <app-valid-msg [control]="formCadastro.controls['cep']"></app-valid-msg>
              </div>
            </div>
          <div class="col-lg-5">
              <div class="input-group">
                  <label for="logradouro">Logradouro</label>
                  <input type="text" style="border-radius: 5px;"
                   class="form-control" formControlName="logradouro" >
                   <app-valid-msg [control]="formCadastro.controls['logradouro']"></app-valid-msg>
              </div>
          </div>
          <div class="col-lg-3">
              <div class="input-group">
                  <label for="numero">Número</label>
                  <input type="number" min="0" class="form-control" style="border-radius: 5px;"
                   formControlName="numero" >
              </div>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label for="complemento">Complemento</label>
                  <input type="text" class="form-control" style="border-radius: 5px;"
                   formControlName="complemento" placeholder="">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-7">
              <div class="form-row">
                  <div class="form-group">
                      <label for="cidade">Cidade</label>
                      <input type="text" class="form-control" style="border-radius: 5px;"
                       formControlName="cidade" placeholder="">
                  </div>
              </div>
          </div>
          <div class="col-md-5">
            <!-- <div class="form-group"> -->


            <label>Selecione o estado:</label>
            <select [value]="null" class="form-control" formControlName="estado" style="height: 32px;">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>
            <!-- </div> -->
        </div>
      </div>
      <br>
      <h3 style="text-align: center; color: #337AB7;">Usuário</h3>
      <hr>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Usuario </label>
                <input type="text" class="form-control" id="nome"
                formControlName="username" >
                <app-valid-msg [control]="formCadastro.controls['username']"></app-valid-msg>
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
              <label for="nome">Senha </label>
              <input type="password" class="form-control" id="password"
              formControlName="senha" >
              <app-valid-msg [control]="formCadastro.controls['password']"></app-valid-msg>
          </div>
        </div>
      </div>

      <br>
      <button
      type="button"
      id="enviar"
      class="btn btn-primary"
      [disabled]="formCadastro.invalid"
      (click)="enviarDados()"
      >
      Enviar dados
      </button>
  </form>
</div>
